server:
  port: 8088

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms_parameter
          uri: http://localhost:8087/
          predicates:
            - Path=/api/parameter/**
        - id: person
          uri: http://localhost:8081/
          predicates:
            - Path=/api/person/**