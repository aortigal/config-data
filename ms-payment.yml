server:
  port: 8085
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      
  instance:
    hostname: localhost
    prefer-ip-address: true
    
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/spring_boot
      
app:
  module:
    client:
      service:
        url: http://localhost:8080
    active:
      service:
        url: http://localhost:8083